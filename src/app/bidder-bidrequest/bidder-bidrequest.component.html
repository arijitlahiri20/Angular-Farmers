<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form style="width: 300px ; margin: auto;" (ngSubmit)="placebid()">
                <div class="form-group">
                    <label for="bidamount">Bid Amount</label>
                    <input type="number" class="form-control" id="bidamount" placeholder="Enter your bid amount" name="bidamount"
                        [(ngModel)]=bid.bid_amount>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Are you sure?</label>
                </div>
                <button type="submit" class="btn btn-primary">Bid</button>
            </form>
        </div>


        <div class="col-xs-6">
           <div class="container custom-container-2">

    <div class="no-data text-center" *ngIf="Bids.length == 0">
        <p>There are no bids on the crop yet ! Be the first .</p>
    </div>

    <div *ngIf="Bids.length !== 0">
        <!-- <h4 class="mb-3 text-center">THE CURRENT TOP BIDS FOR THE CROP ARE :</h4> -->

        <div class="col-md-12">
            <table class="table table-bordered text-center" style="width: 250px; margin: auto;">

                <tr>
                    <th scope="col">Top Bids</th>
                </tr>


                <tr *ngFor="let item of Bids">
                    <td>{{item.bid_amount}}</td>
                </tr>
                
            </table>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
