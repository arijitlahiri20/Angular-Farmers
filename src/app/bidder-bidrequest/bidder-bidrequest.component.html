<div >
    <h3 style="  display: table; margin-right: auto; margin-left: auto;">The Bidding for the crop {{crop_name}} has started !</h3>
</div>

<hr>


<form style="width: 50% ; margin-left : 25%" (ngSubmit)="placebid()">
    <div class="form-group">
        <label for="bidamount">Bid Amount</label>
        <input type="number" class="form-control" id="bidamount" placeholder="Enter your bid amount" name="bidamount" [(ngModel)]=bid.bid_amount >
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Are you sure?</label>
    </div>
    <button type="submit" class="btn btn-primary">Bid</button>
</form>
