<div class="mb-3">
  <div class="col d-flex justify-content-center">

  <form (ngSubmit)="loginCheck()">
    <div class="mb-6">
      <label for="email" class="form-label">Email </label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]=login.email>
    </div>
    <div class="mb-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]=login.password>
    </div>

    <div class="col d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Log In</button></div>

    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a href="/signup">New user?Sign Up</a>
      </div>
      <div class="d-flex justify-content-center">
        <a href="">Forgot your password?</a>
      </div>
    </div>
  </form>
</div> 
</div>
