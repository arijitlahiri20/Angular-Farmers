<div class="container" style="width:500px; margin:auto;">
    <div>
        <h4>Upload Documents for Verfification :</h4>
    </div>
    <br>
    <form (ngSubmit)="upload()" [formGroup]="form2">
        <div>
            Aadhar Card: <input type="file" name="aadhar" (change)="onAadharChange($event)" />
        </div>
        <br>
        <div>
            PAN Card: <input type="file" name="pan" (change)="onPanChange($event)" />
        </div>
        <br>
        <div *ngIf= "userType == 'FARMER'" >
            Certificate: <input type="file" name="certificate" (change)="onCertificateChange($event)" />
            <input type="file" name="traderlicense" (change)="onTraderLicenseChange($event)" hidden />
        </div>
        <br>
        <div *ngIf="userType == 'BIDDER'">
            <input type="file" name="certificate" (change)="onCertificateChange($event)" hidden/>
            Trader License: <input type="file" name="traderlicense" (change)="onTraderLicenseChange($event)" />
        </div>
        <br>
        <button type="submit">Upload</button>
    </form>
</div>
