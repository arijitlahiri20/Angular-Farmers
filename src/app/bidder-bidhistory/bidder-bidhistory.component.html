<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success static-top">
        <div class="container">
          <a class="navbar-brand" >
                <img class="rounded-circle" width="50px" height="50px" src="/assets/logo.png" alt="">
          </a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" routerLink="/bidder-home">Home
                          <span class="sr-only">(current)</span>
                        </a>
                  </li>
              <li class="nav-item ">
                <a class="nav-link" (click)="logout()">Logout
                    <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br><br>

<div class="container custom-container-2">

    <!-- Show it when there is no sell request -->
    <div class="no-data text-center" *ngIf="bidhistory.length == 0">
        <p>YOUR PURCHASE HISTORY IS EMPTY !</p>
    </div>
  
    <div *ngIf="bidhistory.length !== 0">
        <h3 class="mb-3 text-center">HISTORY</h3>
  
        <div class="col-md-12">
            <table class="table table-bordered">
                
                    <tr>
                        <th scope="col">Bid Id</th>
                        <th scope="col">Bid Amount</th>
                    </tr>
                
             
                    <tr *ngFor="let item of bidhistory">
                        <td>{{item.bid_id}}</td>
                        <td>{{item.bid_amount}}</td>
                      
                    </tr>
                
            </table>
        </div>
  
    </div>
  </div>
