<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-success static-top">
      <div class="container">
        <a class="navbar-brand" >
              <img class="rounded-circle" width="50px" height="50px" src="/assets/logo.png" alt="">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                  <a class="nav-link" routerLink="/">Home
                        <span class="sr-only">(current)</span>
                      </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" routerLink="/about-us">About Us
                        <span class="sr-only">(current)</span>
                      </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" routerLink="/contact-us">Contact Us
                        <span class="sr-only">(current)</span>
                      </a>
                </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/login">Login
                  <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<br><br>
  

  <div class="mb-3">
    <div class="col d-flex justify-content-center">
      <form (ngSubmit)="submitForm()">  
      <div class="mb-6 text-center">
        <h2>Contact Us</h2>
        <p>Write to us and keep upto date with the latest information.</p>
      </div>
      

      <div class="mb-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email"  [(ngModel)]="email" required>
      </div>

      <div class="mb-6">
        <label for="contact_no" class="form-label">Contact Number</label>
        <input type="text"  class="form-control" id="contact_no" name="contactnumber"  [(ngModel)]="contactnumber" required>
      </div>
      <div class="mb-6">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" name="message"  style="height:200px" [(ngModel)]="message" required></textarea>
      </div>  
      <br>
      <div class="col d-flex justify-content-center">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
      </form>
  </div>
 </div>
