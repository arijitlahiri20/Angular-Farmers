<header>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></header>
  <!------ Include the above in your HEAD tag ---------->
  
  <div class="container register">
                  <div class="row">
                      <div class="col-md-3 register-left">
                          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                          <h3>Welcome</h3>
                          <p>You are 30 seconds away from earning your own money!</p>
                          
                      </div>
                      <div class="col-md-9 register-right">
                          
                          <div class="tab-content" id="myTabContent">
                              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                  <h3 class="register-heading">Crop Sell Request</h3>
                                  <div class="row register-form">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="croptype" class="form-label">Crop Type</label>
                                            <input type="text" class="form-control" id="croptype" name="croptype"  [(ngModel)]="sellrequests.crop_type" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="fertilizer" class="form-label">Fertilizer Type</label>
                                            <input type="text" class="form-control" id="fertilizer" name="fertilizer"  [(ngModel)]="sellrequests.fertilizer_type" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="msp" class="form-label">MSP</label>
                                            <input type="text" class="form-control" id="msp" name="msp"  [(ngModel)]="sellrequests.msp" required>
                                          </div>
                                          
                                         
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="cropname" class="form-label">Crop Name</label>
                                            <input type="text" class="form-control" id="cropname" name="cropname"  [(ngModel)]="sellrequests.crop_name" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="quantity"  class="form-label">Quantity</label>
                                            <input type="text" class="form-control" id="quantity" name="quantity"  [(ngModel)]="sellrequests.quantity" required>
                                          </div>
                                          <div class="form-group">
                                            <label for="soilph" class="form-label">Soil ph Certificate</label>
                                            <input type="text" class="form-control" id="soilph" name="soilph"  [(ngModel)]="sellrequests.ph_certificate" required>
                                          </div>
                                          
                                          <button type="submit"  class="btn btn-primary" (click)="placeRequest()">Place Request</button>
                                      </div>
                                  </div>
                              </div>
                              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                  <h3  class="register-heading">Apply as a Hirer</h3>
                                  <div class="row register-form">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="email" class="form-control" placeholder="Email *" value="" />
                                          </div>
                                        </div>
                                                                           
                                          
                                        
                                      
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
              </div>
