<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success static-top">
        <div class="container">
          <a class="navbar-brand" >
                <img class="rounded-circle" width="50px" height="50px" src="/assets/logo.png" alt="">
          </a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/admin-home" >Hello, {{full_name}}
                          <span class="sr-only">(current)</span>
                        </a>
                  </li>
              <li class="nav-item active">
                <a class="nav-link" (click)="logout()">Logout
                    <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br><br>
    <div class="card-deck" style="max-width:900px; margin:auto;">
      <div class="card" >
        <div class="card-header">
          <h5>Address Details</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <label for="addressline1" class="form-label">Address Line 1</label>
            <input type="textarea" class="form-control" id="addressline1" name="t4"  [(ngModel)]=user.addr_1 readonly>
          </li>
          <li class="list-group-item">
            <label for="addressline1" class="form-label">Address Line 2</label>
        <input type="textarea" class="form-control" id="addressline2" name="t4"  [(ngModel)]=user.addr_2 readonly>
          </li>
          <li class="list-group-item">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="t6"  [(ngModel)]=user.city readonly>
          </li>
          <li class="list-group-item">
            <label for="city" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="t6"  [(ngModel)]=user.state readonly>
          </li>
          <li class="list-group-item">
              <label for="city" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode" name="t6"  [(ngModel)]=user.pincode readonly>
          </li>
        </ul>
      </div>
      <div class="card" >
        <div class="card-header">
          <h5 >Bank Details</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
              <label for="city" class="form-label">Account No.</label>
              <input type="text" class="form-control" id="account_no" name="t6"  [(ngModel)]=user.account_no readonly>
          </li>
          <li class="list-group-item">
              <label for="city" class="form-label">IFSC Code</label>
              <input type="text" class="form-control" id="ifsc_code" name="t6"  [(ngModel)]=user.ifsc_code readonly>
          </li>
        </ul>
        <div *ngIf="user_type == 'FARMER'" class="card-header">
          <h5 >Land Details</h5>
        </div>
        <ul *ngIf="user_type == 'FARMER'" class="list-group list-group-flush">
          <li class="list-group-item">
              <label for="city" class="form-label">Land Area</label>
              <input type="text" class="form-control" id="land_area" name="t6"  [(ngModel)]=user.land_area readonly>
          </li>
          <li class="list-group-item">
              <label for="city" class="form-label">Land Address</label>
              <input type="text" class="form-control" id="land_addr" name="t6"  [(ngModel)]=user.land_addr readonly>
          </li>
          <li class="list-group-item">
            <label for="city" class="form-label">Land Pincode</label>
            <input type="text" class="form-control" id="land_pincode" name="t6"  [(ngModel)]=user.land_pincode readonly>
        </li>
        </ul>
      </div>
  </div>
  <br><br>
  <div class="card-deck" style="max-width:1200px; margin:auto;">
    <div class="card" >
      <div class="card-header">
        <h5 >Aadhar Card</h5>
      </div>
      <img src="http://localhost:8181/downloads/{{user.aadhar}}" style="max-height:350px" class="card-img-top" alt="...">
    </div>
    <div class="card" >
      <div class="card-header">
        <h5 >Pan Card</h5>
      </div>
      <img src="http://localhost:8181/downloads/{{user.pan}}" style="max-height:350px" class="card-img-top" alt="...">
    </div>
    <div  *ngIf="user_type == 'FARMER'" class="card" >
      <div class="card-header">
        <h5 >Land Certificate</h5>
      </div>
      <img src="http://localhost:8181/downloads/{{user.certificate}}" style="max-height:350px" class="card-img-top" alt="...">
    </div>
    <div  *ngIf="user_type == 'BIDDER'" class="card" >
      <div class="card-header">
        <h5 >Trader License</h5>
      </div>
      <img src="http://localhost:8181/downloads/{{user.trader_license}}" style="max-height:350px" class="card-img-top" alt="...">
    </div>
  </div>
  <br>
  <div class="text-center">
    <button type="button" class="btn btn-success btn-lg mx-auto" ><a (click)="goback()" routerLinkActive="active">Go Back</a></button>
  </div>
